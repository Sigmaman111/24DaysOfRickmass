<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24 Days of RickMass</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 48px;
            text-align: center;
        }

        .grid {
            margin-top: 30px;
            width: 90%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
        }

        .day {
            background: #222;
            border: 2px solid #444;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            transition: 0.2s;
            user-select: none;
        }

        .day:hover {
            background: #333;
        }
    </style>
</head>
<body>

<h1>24 Days of RickMass</h1>

<div class="grid" id="calendar"></div>

<script>
    const grid = document.getElementById("calendar");

    for (let i = 1; i <= 24; i++) {
        const box = document.createElement("div");
        box.className = "day";
        box.textContent = i;

        box.addEventListener("click", () => {
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
        });

        grid.appendChild(box);
    }
</script>

</body>
</html>
