<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24 Days of RickMass</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 48px;
            text-align: center;
            color: #fff;
        }

        .grid {
            margin-top: 30px;
            width: 90%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
        }

        .day {
            background: #111;
            border: 2px solid #333;
            padding: 25px;
            text-align: center;
            font-size: 26px;
            user-select: none;
            transition: 0.25s;
        }

        .day.unlocked {
            cursor: pointer;
            background: #1a1a1a;
            border-color: #555;
        }

        .day.unlocked:hover {
            background: #222;
        }

        .day.locked {
            visibility: hidden;   /* hides future boxes */
        }
    </style>
</head>
<body>

<h1>24 Days of RickMass</h1>

<div class="grid" id="calendar"></div>

<script>
    const grid = document.getElementById("calendar");

    // Today's date number (1â€“31)
    const today = new Date().getDate();

    for (let i = 1; i <= 24; i++) {
        const box = document.createElement("div");
        box.className = "day";
        box.textContent = i;

        if (i <= today) {
            box.classList.add("unlocked");
            box.addEventListener("click", () => {
                window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
            });
        } else {
            box.classList.add("locked");
        }

        grid.appendChild(box);
    }
</script>

</body>
</html>
